<!-- src/app/students/student.component.html -->
<div class="container mt-5" style="padding: 5%;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body py-3">
          <h3 class="card-title text-center mb-4">Add Student</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Student Name</label>
              <input type="name" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter your name ..." required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="textarea" class="form-label">Student Description</label>
              <textarea class="form-control" [(ngModel)]="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="imageUpload" class="form-label">Upload Image</label>
              <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
          <p class="text-center mt-3">add-student works!</p>
        </div>
      </div>
    </div>
  </div>
</div>
